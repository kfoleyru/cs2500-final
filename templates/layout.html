<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVM Lost & Found Portal üíö</title>
    <style>
        /* New UVM-inspired colors and cleaner layout */
        :root {
            --uvm-green: #004b34; /* Dark UVM Green */
            --uvm-gold: #ffc72c; /* UVM Gold/Yellow */
            --light-bg: #f5f5f5;
            --white: #ffffff;
            --red-alert: #dc3545;
            --green-success: #28a745;
        }
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: var(--light-bg); color: #333; }
        header { background-color: var(--uvm-green); color: var(--white); padding: 1.5em; text-align: center; }
        header h1 { margin: 0; font-size: 2.5em; }
        nav { background-color: #333; padding: 0.75em 0; }
        nav a { color: var(--white); margin: 0 1em; text-decoration: none; padding: 0.5em 1em; border-radius: 4px; transition: background-color 0.2s; }
        nav a:hover { background-color: var(--uvm-gold); color: var(--uvm-green); }
        .container { width: 90%; max-width: 1200px; margin: 3em auto; }
        .post-list { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; } /* Use grid for better list layout */
        .post-card { background-color: var(--white); border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .post-card h3 { margin-top: 0; color: var(--uvm-green); border-bottom: 2px solid var(--uvm-gold); padding-bottom: 5px; }
        .lost-card { border-left: 8px solid var(--red-alert); }
        .found-card { border-left: 8px solid var(--green-success); }
        .status-open { color: var(--red-alert); font-weight: bold; }
        .status-available { color: var(--green-success); font-weight: bold; }
        .status-matched, .status-closed, .status-returned { color: var(--uvm-gold); }
        .delete-btn { background: none; border: none; color: var(--red-alert); cursor: pointer; padding: 0; font-size: 0.9em; margin-left: 10px; }
        .post-form label, .post-form input, .post-form select, .post-form textarea { display: block; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .post-form input[type="submit"] { width: auto; background-color: var(--uvm-green); color: var(--white); padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .post-form input[type="submit"]:hover { background-color: #006644; }
        .error { background-color: #fdd; color: var(--red-alert); padding: 10px; border: 1px solid var(--red-alert); border-radius: 4px; margin-bottom: 15px; }
        .message { background-color: #dfd; color: var(--green-success); padding: 10px; border: 1px solid var(--green-success); border-radius: 4px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <header>
        <h1>UVM Lost & Found Portal üêàüîë</h1>
        <p>Logged in as: {{ user_name }} ({{ user_id }})</p>
    </header>
    <nav>
        <a href="/">Home (All Posts)</a>
        <a href="/add-lost">Report Lost Item</a>
        <a href="/add-found">Report Found Item</a>
        <a href="/register">Create Account</a>
    </nav>
    <div class="container">
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>

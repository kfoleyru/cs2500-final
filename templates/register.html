{% extends "layout.html" %}

{% block content %}
    <div style="max-width: 500px; margin: 30px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #dc3545;">
        <h2 style="text-align: center; color: #dc3545; margin-bottom: 20px;">üìù Create a New Account</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form class="post-form" action="/register" method="post">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required value="{{ name if name is not none else '' }}">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required value="{{ email if email is not none else '' }}" placeholder="e.g., student@college.edu">

            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" name="phone" value="{{ phone if phone is not none else '' }}" placeholder="e.g., 555-123-4567">

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="role" value="student">

            <input type="submit" value="Register Account" style="background-color: #dc3545;">
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login" style="color: #dc3545; font-weight: bold;">Login Here</a>
        </p>
    </div>
{% endblock %}

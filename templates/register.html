{% extends "layout.html" %}

{% block content %}
    <h2>Create a UVM Account</h2>
    <p>Please use your UVM ID or a unique identifier and your college email.</p>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form class="post-form" action="/register" method="post">

        <label for="user_id">User ID (e.g., CatamountID or NetID):</label>
        <input type="text" id="user_id" name="user_id" required placeholder="e.g., u1234567">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email (Must be unique):</label>
        <input type="email" id="email" name="email" required placeholder="example@uvm.edu">

        <label for="phone">Phone (Optional):</label>
        <input type="tel" id="phone" name="phone">

        <label for="role">Role (Automatically set to 'student' if left blank):</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
        </select>

        <input type="submit" value="Register Account">
    </form>
{% endblock %}

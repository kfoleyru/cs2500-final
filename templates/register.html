<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UVM Lost & Found</title>
    <style>
        :root {
            --uvm-green: #004b34;
            --uvm-gold: #ffc72c;
            --light-bg: #f5f5f5;
            --white: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--uvm-green) 0%, #006644 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 550px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: var(--uvm-green);
            font-size: 2.5em;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .error {
            background-color: #fdd;
            color: #dc3545;
            padding: 12px;
            border: 1px solid #dc3545;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 0.95em;
        }
        input, select {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--uvm-green);
        }
        input[type="submit"] {
            background-color: var(--uvm-green);
            color: var(--white);
            border: none;
            cursor: pointer;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #006644;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            color: #666;
        }
        .login-link a {
            color: var(--uvm-green);
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 0.85em;
            color: #666;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üêà UVM</h1>
        </div>
        <p class="subtitle">Create Your Account</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/register" method="post">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required placeholder="e.g., u1234567 or NetID" autofocus>
            <p class="info-text">Use your UVM NetID or CatamountID</p>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="John Doe">

            <label for="email">UVM Email</label>
            <input type="email" id="email" name="email" required placeholder="example@uvm.edu">
            <p class="info-text">Must be a unique UVM email address</p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a secure password">

            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" placeholder="555-123-4567">

            <label for="role">Account Type</label>
            <select id="role" name="role">
                <option value="student" selected>Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>

            <input type="submit" value="Create Account">
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>
</body>
</html>

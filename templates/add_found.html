{% extends "layout.html" %}

{% block content %}
    <h2>Report a Found Item âœ¨</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form class="post-form" action="/add-found" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">-- Select a Category --</option>
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label for="description">Description (Color, Brand, etc.):</label>
        <textarea id="description" name="description" rows="3" required></textarea>

        <label for="date_found">Date Found:</label>
        <input type="date" id="date_found" name="date_found" required>

        <label for="found_location">Found Location:</label>
        <input type="text" id="found_location" name="found_location" required>
        
        <label for="storage_location">Storage Location (default is Campus Security Office):</label>
        <input type="text" id="storage_location" name="storage_location" value="Campus Security Office">

        <input type="submit" value="Submit Found Report">
    </form>
{% endblock %}

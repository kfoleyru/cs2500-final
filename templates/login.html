{% extends "layout.html" %}

{% block content %}
    <div style="max-width: 400px; margin: 50px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid var(--uvm-green);">
        <h2 style="text-align: center; color: var(--uvm-green); margin-bottom: 20px;">ðŸ‘¤ Login to Portal</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form class="post-form" action="/login" method="post">
            <label for="user_id_or_email">User ID or Email</label>
            <input type="text" id="user_id_or_email" name="user_id_or_email" required autofocus placeholder="e.g., u123 or student@college.edu">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Log In">
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="/register" style="color: var(--uvm-green); font-weight: bold;">Register Here</a>
        </p>
    </div>
{% endblock %}

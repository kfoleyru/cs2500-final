<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UVM Lost & Found</title>
    <style>
        :root {
            --uvm-green: #004b34;
            --uvm-gold: #ffc72c;
            --light-bg: #f5f5f5;
            --white: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: var(--uvm-green);
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .error {
            background-color: #fdd;
            color: #dc3545;
            padding: 10px;
            border: 1px solid #dc3545;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: var(--uvm-green);
            color: var(--white);
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #006644;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .login-link a {
            color: var(--uvm-green);
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üêà Create UVM Account</h1>
        <p class="subtitle">Join the Lost & Found community</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/register" method="post">
            <label for="user_id">User ID (e.g., NetID or CatamountID):</label>
            <input type="text" id="user_id" name="user_id" required placeholder="e.g., u1234567">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">

            <label for="email">UVM Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@uvm.edu">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Choose a secure password">

            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="555-123-4567">

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>

            <input type="submit" value="Create Account">
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>
</body>
</html>
